<div class="row">

   <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1">
           <h3>玩家游戏记录 </h3>
           <hr>
           <form class="form-inline">
                <div class="form-group">
                     <label for="playerID">玩家ID</label>
                     <input type="text" class="form-control" id="playerID" placeholder="" ng-model="formData.userid">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div class="form-group">
                       <label for="beginTime">开始时间</label>
                       <input type="text" class="form-control" value="formData.beginTime" id="datetimepicker1" ng-model="formData.beginTime" data-date-format="yyyy-mm-dd hh:ii:ss">
                       <!-- <span class="glyphicon glyphicon-calendar add-on"></span> -->
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

               <div class="form-group">
                       <label for="endTime">结束时间</label>
                       <input type="text" class="form-control" value="formData.endTime" id="datetimepicker2" ng-model="formData.endTime" data-date-format="yyyy-mm-dd hh:ii:ss">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" ng-click="searchInfo()">
                       <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询
                </button>
           </form>
