<style>
    span>a{font-size: 10px}
   /*.widget{width: 900px;}
   .medium{height:510px}*/
    body{background-color: rgba(0,0,0,.075);}
   .imgs{ width:24px;height:24px;}
   th{text-align: center}
   td{text-align: center}

<div class="row">
   <a href="#">{{formData.name}}</a>
   <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1">
           <h3>金币场</h3>
           <!-- <hr/> -->
         
           <rd-widget>
           <rd-widget-body class="medium no-padding">
           <div class="table-responsive">
              <p style="font-size:16px;color:#337ab7;margin-top:10px">打赏金额</p>
              <form class="form-inline">
                 <label for="">金额</label>
                 <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="请输入金额" ng-model="view.tipCoins">
                 </div>
               </form>
               <hr>
              <p style="font-size:16px;color:#337ab7;margin-top:10px">筹码大小</p>
              <form class="form-inline">
                  <div class="form-group">
                    <label for="exampleInputName2">筹码1</label>
                    <input type="text" class="form-control" id="" placeholder="" ng-model="stakeCoins[0]">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputName2" style="margin-left:20px">筹码2</label>
                      <input type="text" class="form-control" id="" placeholder="" ng-model="stakeCoins[1]">
                    </div>
                    <div class="form-group" style="margin-left:20px">
                      <label for="exampleInputName2">筹码3</label>
                      <input type="text" class="form-control" id="" placeholder="" ng-model="stakeCoins[2]">
                    </div>
              </form>
              <form class="form-inline">
                  <div class="form-group" style="margin-top:10px">
                    <label for="exampleInputName2">筹码4</label>
                    <input type="text" class="form-control" id="" placeholder="" ng-model="stakeCoins[3]">
                  </div>
                  <div class="form-group" style="margin-left:18px;margin-top:10px">
                      <label for="exampleInputName2">筹码5</label>
                      <input type="text" class="form-control" id="" placeholder="" ng-model="stakeCoins[4]">
                    </div>
                    <!-- <div class="form-group"  style="margin-left:18px;margin-top:10px;">
                      <label for="exampleInputName2">筹码6</label>
                      <input type="text" class="form-control" id="" placeholder="" ng-model="stakeCoins[5]">
                    </div> -->
              </form>
              <hr>
              <p style="font-size:16px;color:#337ab7;margin-top:10px">抽水比例</p>
              <form class="form-inline">
                  <div class="form-group">
                      <label for="">抽水</label>
                      <input type="text" class="form-control" id="" placeholder="请输入抽水比例" ng-model="view.rate">
                    
                  </div>
              </form>
              <hr>
              <button type="submit" class="btn btn-success" ng-click="goldCoinSet()">保存</button>
           </div>
           </rd-widget-body>
           <!-- <rd-widget-footer>
             
               <div class="clearfix"></div>
           </rd-widget-footer> -->
               <rd-widget>
   </rd-widget></rd-widget></div>
</div>
