<style>
    span>a{font-size: 10px}
   /*.widget{width: 900px;}
   .medium{height:510px}*/
    body{background-color: rgba(0,0,0,.075);}
   .imgs{ width:24px;height:24px;}
   th{text-align: center}
   td{text-align: center}
   
</style>
<div class="row">
   <a href="#">{{formData.name}}</a>
   <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1">
           <h3>元宝场</h3>
           <!-- <hr/> -->
         
           <rd-widget>
           <rd-widget-body class="medium no-padding">
           <div class="table-responsive">
             <p style="font-size:16px;color:#337ab7">开房钻石数量</p>
             <form class="form-inline">
                <div class="form-group">
                  <label for="zuanshi12">12局钻石数量</label>
                  <input type="text" class="form-control" id="zuanshi12" placeholder="请输入钻石数量" ng-model="view.costGems12">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div class="form-group" class="ershisi">
                    <label for="zuanshi24">24局钻石数量</label>
                    <input type="text" class="form-control" id="zuanshi24" placeholder="请输入钻石数量" ng-model="view.costGems24">
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div class="form-group" class="yibaier">
                    <label for="zuanshi120">120局钻石数量</label>
                    <input type="text" class="form-control" id="zuanshi120" placeholder="请输入钻石数量" ng-model="view.costGems120">
                </div>
            </form>
            <hr>
            <p style="font-size:16px;color:#337ab7;margin-top:10px">打赏金额</p>
            <form class="form-inline">
               <label for="">金额</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="请输入打赏金额" ng-model="view.tipYuanbaos">
                </div>
             </form>
             <hr>
            <p style="font-size:16px;color:#337ab7;margin-top:10px">筹码大小</p>
            <form class="form-inline">
                <div class="form-group">
                  <label for="exampleInputName2">筹码1</label>
                  <input type="text" class="form-control" id="" placeholder="" ng-model="yuanbaosLimit[0]">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2" style="margin-left:20px">筹码2</label>
                    <input type="text" class="form-control" id="" placeholder="" ng-model="yuanbaosLimit[1]">
                  </div>
                  <div class="form-group" style="margin-left:20px">
                    <label for="exampleInputName2">筹码3</label>
                    <input type="text" class="form-control" id="" placeholder="" ng-model="yuanbaosLimit[2]">
                  </div>
            </form>
            <form class="form-inline">
                <div class="form-group" style="margin-top:10px">
                  <label for="exampleInputName2">筹码4</label>
                  <input type="text" class="form-control" id="" placeholder="" ng-model="yuanbaosLimit[3]">
                </div>
                <div class="form-group" style="margin-left:18px;margin-top:10px">
                    <label for="exampleInputName2">筹码5</label>
                    <input type="text" class="form-control" id="" placeholder="" ng-model="yuanbaosLimit[4]">
                  </div>
                  <div class="form-group" style="margin-left:18px;margin-top:10px">
                    <label for="exampleInputName2">筹码6</label>
                    <input type="text" class="form-control" id="" placeholder="" ng-model="yuanbaosLimit[5]">
                  </div>
            </form>
            <hr>
            <p style="font-size:16px;color:#337ab7;margin-top:10px">抽水比例</p>
            <form class="form-inline">
                <div class="form-group">
                    <label for="">抽水</label>
                    <input type="text" class="form-control" id="" placeholder="请输入抽水比例" ng-model="view.rate">
                  
                </div>
             </form>
             <hr>
            <button type="submit" class="btn btn-success" ng-click="yuanbaoSet()">保存</button>
           </div>
           </rd-widget-body>
           <!-- <rd-widget-footer>
             
               <div class="clearfix"></div>
           </rd-widget-footer> -->
               <rd-widget>
   </rd-widget></rd-widget></div>
</div>
